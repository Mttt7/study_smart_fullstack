<div class="loading" *ngIf="loading">
    <app-loader></app-loader>
</div>
<div style="padding-left: 5rem; padding-right: 5rem;padding-top: 2rem;" *ngIf="!loading">
    <table class="table  table-border table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>reviewed today</th>
                <th>Goal %</th>
                <th>Created</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let deck of decks">

                <td class="hover" routerLink="/deck/{{deck.id}}">{{deck.name}}</td>
                <td class="hover" routerLink="/deck/{{deck.id}}">
                    {{deck.reviewedToday==null?'0/'+deck.dayLimit:deck.reviewedToday+'/'+deck.dayLimit}}</td>
                <td class="hover" routerLink="/deck/{{deck.id}}">{{getDailyGoal(deck)}}</td>
                <td class="hover" routerLink="/deck/{{deck.id}}">{{deck.dateCreated | date:"dd-MM-yyy"}}</td>
                <td>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" (click)="renameDeck(deck)">Rename</a></li>
                        <li><a class="dropdown-item" (click)="deleteDeck(deck)">Delete</a></li>
                    </ul>
                </td>
            </tr>
        </tbody>

    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
        [showFirstLastButtons]="true" [pageIndex]="currentPage" (page)="handlePageEvent($event)">
    </mat-paginator>
</div>
