<div class="container">
    <div class="text">New Flashcard: </div>

    <angular-editor id="editor1" #frontContent [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent1"
        [config]="editorConfig"></angular-editor>

    <angular-editor id="editor2" #backContent [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent2"
        [config]="editorConfig"></angular-editor>


    <div class="buttons">
        <div class="cancel" (click)="closeDialog({frontContent: '',backContent: ''})">Cancel</div>
        <div class="yes" (click)="closeDialog({frontContent: htmlContent1,backContent: htmlContent2})">
            Edit
        </div>
    </div>
</div>
